<ion-modal-view>
	<ion-header-bar class="bar-secondary">
		<h1 class="title">New Message</h1>
		<button class="button button-icon ion-android-close" ng-click="closeModal()"></button>
	</ion-header-bar>
	<ion-content>
		<form name="msgForm" ng-submit="addMessage(message)">
			<div class="list">
				<!--<label class="item item-input">
				<input type="text" placeholder="Name" ng-model="message.name">
				</label>-->
				<label class="item item-input">
				<input type="text" placeholder="Message" ng-model="message.text" required>
				</label>
				<div class="padding">
				<button type="submit" class="button button-block button-positive" ng-disabled="!msgForm.$valid">
					Add Message
				</button>
				</div>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
