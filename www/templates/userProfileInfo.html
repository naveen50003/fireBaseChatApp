<ion-view>
  <ion-content class="has-header">
    <ion-list>
        <ion-item class="item item-avatar">
            <img ng-src="{{friend.picUrl}}">
            <h2>{{friend.name}}</h2>
            <p>{{friend.username}}</p>
        </ion-item>
        <ion-item class="item item-body">
          <img class="full-image" ng-src="{{friend.picUrl}}">
          <p>
            <b>Name:</b> {{friend.name}}
          </p>
          <p>
            <b>UserName:</b> {{friend.username}}
          </p>
          <p>
            <a class="subdued button button-small button-positive" style="padding-right:4px" href="#/chat/users/userProfileMSg/{{friend.UID}}">
              Message
            </a>
          </p>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
