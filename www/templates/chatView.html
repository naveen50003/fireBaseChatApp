<ion-view view-title="Group Chat">

	<ion-content>


		<div class="list">
			<a class="item item-avatar" style="background-color:#387ef5;padding-bottom:10px;">
	      <img ng-src="{{picUrl}}">
	      <h2 style="display:inline-block;padding-top:13px;color:#fff;font-family: 'Comic Sans MS', 'Comic Sans', cursive;"> Welcome: {{loginUserName}}</h2>
	      <button class="button button-icon ion-chatboxes" id="msg-button" style=""></button>
	    </a>
		</div>

		<!--<div class="" ng-repeat="status in status" style="">
        	{{status}}
    	</div>-->
		<div style="margin-top:10px">
			<div class="" ng-repeat="message in messages| orderBy:'-time'" style="margin-left:15px">
				<p style="font-weight:normal;font-family: 'Comic Sans MS', 'Comic Sans', cursive;" ng-class="loginUserName === message.loginUserName ? 'balanced' : 'dark'">
						{{message.loginUserName}} : <span style:"color:#000;"> {{message.message}}</span>
				</p>
			</div>
		</div>

	</ion-content>
</ion-view>
